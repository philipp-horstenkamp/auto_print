version: 2
updates:
  # Python packages (ignore majors)
- package-ecosystem: pip
  directory: /
  target-branch: main
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  labels: [dependencies, python]
  commit-message:
    prefix: pip
    include: scope

  # GitHub Actions (ignore majors)
- package-ecosystem: github-actions
  directory: /
  target-branch: main
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  labels: [dependencies, github-actions]
  commit-message:
    prefix: github-actions
    include: scope
