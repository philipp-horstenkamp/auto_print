version-resolver:
  major:
    labels:
    - major
    - breaking
  minor:
    labels:
    - minor
    - feature
    - enhancement
  patch:
    labels:
    - patch
    - fix
    - bugfix
    - bug
    - maintenance
    - docs
    - dependencies
    - security
