# .github/workflows/cleanup-preview.yml
name: Cleanup Preview Deployment

on:
  pull_request:
    types: [closed]

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # needed to delete branches

    steps:
    - name: Delete preview branch for this PR
      run: |
        PR_NUMBER=${{ github.event.pull_request.number }}
        BRANCH_NAME="preview-${PR_NUMBER}"

        echo "Attempting to delete branch: $BRANCH_NAME"

        # Use GitHub REST API to delete the preview branch
        curl -X DELETE \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github+json" \
          https://api.github.com/repos/${{ github.repository }}/git/refs/heads/${BRANCH_NAME} \
        || echo "Branch does not exist or already deleted."
