[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.black]
target-version = ["py310"]

[tool.isort]
profile = "black"

[tool.poetry]
authors = ["Philipp Horstenkamp <philipp@horstenkamp.de>"]
description = "A Short programm that checks a file for its filename and routs the file to a printer or the default software to print defined in the OS or any other software."
name = "auto-print"
version = "2.0.5"

[tool.poetry.dependencies]
case-insensitive-dictionary = "0.2.1"
ghostscript = "^0.7"
python = ">=3.13,<3.14"
pywin32 = "^306"

[tool.poetry.group.build.dependencies]
cx-freeze = "^6.13.1"

[tool.poetry.group.dev.dependencies]
jupyter = "^1.0.0"
pre-commit = "^2.16.0"

[tool.poetry.group.lint.dependencies]
bandit = "^1.7.4"
black = "*"
flake8 = "^5.0.4"
isort = "^5.10.1"
mypy = "^0.991"
pip-audit = "^2.4.5"
pylint = "^2.12.2"
vulture = "^2.6"

[tool.pylint.basic]
good-names = [
  "gs"
]

[tool.pylint.messages_control]
confidence = []
disable = [
  "logging-fstring-interpolation",
  "c-extension-no-member",
  "line-too-long",
  "import-outside-toplevel",
  "unused-import"
]

[tool.vulture]
exclude = []
ignore_decorators = []
ignore_names = []
make_whitelist = true
paths = ["src", "msi_setup.py"]
sort_by_size = true
